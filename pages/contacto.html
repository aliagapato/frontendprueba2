      <div class="row my-3">
        <div class="mt-3 mb-3 col-xs-12 col-md-6">
          <div class="h-100 p-5 bg-light border rounded-3">
            <h2 class="mb-3">Hablemos</h2>
            <div class="col-12">
              <form>
                <h6 class="mb-3">Como quieres que te llamemos</h6>
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="nombreCliente" placeholder="Dejanos tu nombre: 'Juan Perez'" name="nombreCliente" required>
                  <label for="nombreCliente">Dejanos tu nombre: 'Juan Perez'</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="email" placeholder="Cual es su correo: 'micorreo@gmail.com'" name="emailCliente" required>
                  <label for="email">Cual es su correo: 'micorreo@gmail.com'</label>
                </div>
                <h6 class="mb-3">Motivo de contacto</h6>
                <div class="mb-3">
                  <div class="form-check form-check-inline">
                    <input id="motivoConsulta" name="motivoContacto" type="radio" class="form-check-input" checked required>
                    <label class="form-check-label" for="motivoConsulta">Consulta</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input id="motivoFelicitaciones" name="motivoContacto" type="radio" class="form-check-input" required>
                    <label class="form-check-label" for="motivoFelicitaciones">Felicitaciones</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input id="motivoReclamo" name="motivoContacto" type="radio" class="form-check-input" required>
                    <label class="form-check-label" for="motivoReclamo">Reclamo</label>
                  </div>            
                </div>

                <h6 class="mb-3">Sucursal</h6>
                <div class="mb-3">
                  <select class="form-select" id="sucursal" required>
                    <option selected value="puente_alto">Puente Alto</option>
                    <option value="la_florida">La Florida</option>
                    <option value="san_miguel">San Miguel</option>
                  </select>
                </div>
                
                <h6 class="mb-3">Modelo involucrado</h6>
                <div class="mb-3">
                  <select class="form-select" id="sucursal" required>
                    <option selected value="lambo">Lamborghini SC20</option>
                    <option value="maserati">Maserati MC20</option>
                    <option value="ferrari">Ferrari Portofino</option>
                  </select>
                </div>
                
                <h6 class="mb-3">Detalle</h6>
                <div class="form-floating mb-3">
                  <textarea class="form-control" id="textarea" placeholder="Deja aqui tu mensaje: 'La atención es la mejor del mundo mundial!'" name="mensajeCliente" required></textarea>
                  <label for="textarea">Deja aqui tu mensaje: 'La atención es la mejor del mundo mundial!'</label>
                </div>

                <div class="form-floating mb-3">
                  <button class="w-100 btn btn-primary btn-lg" type="submit">Enviar mensaje</button>
                </div>

              </form>

            </div>
          </div>
